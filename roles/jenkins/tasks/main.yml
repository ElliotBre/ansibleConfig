---
# tasks file for jenkins
- name: Install Java
  ansible.builtin.apt:
    name: openjdk-17-jre
    state: present
  become: true
- name: Install Jenkins GPG key
  ansible.builtin.get_url:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    dest: /etc/apt/trusted.gpg.d/jenkins.asc
    mode: '0644'
    force: true
  become: true
- name: Install Jenkins
  ansible.builtin.apt:
    name: jenkins
    state: present
  register: result
  become: true

